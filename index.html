<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Button Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
  <!-- Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Sono:wght@200..800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="calculator">

    <div class="displays">
      <div class="display aux"></div>
      <div class="display main"></div>
    </div>

    <div class="buttons">

      <div class="vertical">

        <div class="others">
          <div class="button clear">AC</div>
          <div class="button other sign-change">+/-</div>
          <div class="button operator">EXP</div>
        </div>

        <div class="numbers">
          <div class="row1">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
          </div>
          <div class="row2">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
          </div>
          <div class="row3">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
          </div>
          <div class="row4">
            <div class="button number wide">0</div>
            <div class="button number">.</div>
          </div>
          
        </div>

      </div>
      
      <div class="vertical operators">
        <div class="button operator">/</div>
        <div class="button operator">*</div>
        <div class="button operator">+</div>
        <div class="button operator">-</div>
        <div class="button equals">=</div>
      </div>

    </div>

  </div>

</body>

</html>
